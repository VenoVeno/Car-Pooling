<form class="form-container" name="registration" method="post" onsubmit="return SubmitSecondResponse()">

        <div class="form-group" id="Mail">
            <label for="InputEmail1">Email</label>
            <input type="email" class="form-control" id="InputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group" id="Password1">
          <label for="InputPassword1">Password</label>
          <input type="password" class="form-control" id="InputPassword1" name="pwd1" aria-describedby="InputPassword1" placeholder="Type a Password">
        </div>

        <div class="form-group" id="Password2">
          <label for="InputPassowrd2">Re-Type Password</label>
          <input type="password" class="form-control" id="InputPassowrd2" name="pwd2" aria-describedby="InputPassword2" placeholder="Input Password Again">
        </div>

        <button class="btn btn-primary btn-block" data-toggle="tooltip" name="submit" data-placement="bottom">Sign Up</button>

        <div class="form-group form-check">
          <small class="form-check-label form-text text-muted" for="exampleCheck1">
          <input type="checkbox" class="form-check-input" name="emailmssg" id="exampleCheck1">Want to receive deals and offers through mail
          </small>
        </div>
        
</form>
