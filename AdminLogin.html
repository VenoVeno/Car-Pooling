<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Carpool.css">
    <script src="Login.js"></script>
    <style media="screen">
      .error
      {
        color: #FF0000;
      }

      #loginerror
      {
        color: #FF0000;
      }
    </style>
  </head>

  <body class="bg">

    <nav class="navbar navbar-expand-lg navbar-light d-flex justify-content-end">

        <a class="navbar-brand mr-auto p-2" href="LoginChoice.html">
          <img src="Home.png" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small> Home </small>
        </a>

        <a class="navbar-brand" href="FRide.html">
            <img src="Search.png" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small> Find a Ride</small>
        </a>

        <a class="navbar-brand" href="Oride.html">
            <img src="Offer.png" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small> Offer a Ride</small>
        </a>

        <a class="navbar-brand" href="LoginChoice.html">
            <img src="Login.jpg" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small>  &nbsp   Login </small>
        </a>

        <a class="navbar-brand" href="Signup.html">
            <img src="Signup.png" width="30" height="30" class="d-inline-block align-top rounded mx-auto d-block"><small> &nbsp  Sign Up </small>
        </a>

    </nav>

      <section class="container-fluid">
          <section class="row justify-content-center">
              <section class="col-12 col-sm-6 col-md-3">
                 <img src="Adminlogin.jpg" class="rounded mx-auto d-block"/>

      <form class="form-container" method="get" name="login" onsubmit="return SubmitLoginResponse()">

         <div class="form-group">
           <label for="InputName">Name</label>
           <input type="text" class="form-control" id="InputName" name="name" aria-describedby="emailHelp" placeholder="Enter name">
         </div>

         <div class="form-group">
           <label for="InputPassword1">Password</label>
           <input type="password" class="form-control" id="InputPassword1" name="pwd" placeholder="Password">
         </div>

         <button class="btn btn-primary btn-block" data-toggle="tooltip" title="Login to Proceed" data-placement="bottom">Admin Login</button>

         <div id="loginerror" class="form-group"></div>

         <div class="form-group">
           <small class="text-muted form-text text-center">
              Not have an account yet?<a href="Signup.html">&nbsp Signup</a>
           </small>
         </div>

      </form>

          </section>
        </section>
      </section>

      <script src="Login.js"></script>
      <script src="jquery.js"></script>
      <script src="jquery.validate.min.js"></script>


  </body>
</html>
